<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --teal: #00bfa5;
      --dark: #121212;
      --light-gray: #f4f4f4;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: #fff;
    }

    main {
      flex-grow: 1;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }

    .navbar-brand img {
      width: 50px;
      height: auto;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff !important;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      color: var(--teal) !important;
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0,0,0,0.6)), url('david.jpeg') center/cover no-repeat;
      color: #fff;
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      color: var(--teal);
      text-shadow: 0 0 15px rgba(0, 191, 165, 0.5);
    }

    .hero p {
      font-size: 1.25rem;
      color: #ddd;
    }

    .btn-teal {
      background-color: var(--teal);
      color: #fff;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-teal:hover {
      background-color: #00a791;
      box-shadow: 0 0 10px rgba(0, 191, 165, 0.5);
    }

    /* Form Styling */
    .form-control {
      background-color: #1c1c1c;
      border: 1px solid #333;
      color: #fff;
    }

    .form-label {
      color: #ddd;
    }

    .btn-primary {
      background-color: var(--teal);
      border: none;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #00a791;
      box-shadow: 0 0 10px rgba(0, 191, 165, 0.5);
    }

    /* Footer */
    footer {
      background-color: #000;
      color: #aaa;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    /* Iframe Styling */
    iframe {
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 191, 165, 0.3);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="completephysiosign.jpg" alt="Complete Physiotherapy Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Contact Us</h1>
    <p>Get in touch for personalized care and treatments that get you back on your feet.</p>
  </header>

  <!-- Contact Form and Booking Section -->
  <main class="container py-5">
    <div class="row g-4">
      <div class="col-md-6">
        <h4 class="mb-4">Send Us a Message</h4>
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Your Name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="you@example.com" />
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="How can we help?"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Send Message</button>
        </form>
      </div>

      <div class="col-md-6">
        <h4 class="mb-4">Book an Appointment</h4>
        <p>Use our secure online booking system:</p>
        <iframe id='cliniko-61980628' src='https://complete-physiotherapy.uk2.cliniko.com/bookings?embedded=true' frameborder='0' scrolling='auto' width='100%' height='1000' style='pointer-events: auto;'></iframe>
        <script type='text/javascript'>
          window.addEventListener('message', function handleIFrameMessage (e) {
            var clinikoBookings = document.getElementById('cliniko-61980628');
            if (typeof e.data !== 'string') return;
            if (e.data.search('cliniko-bookings-resize') > -1) {
              var height = Number(e.data.split(':')[1]);
              clinikoBookings.style.height = height + 'px';
            }
            e.data.search('cliniko-bookings-page') > -1 && clinikoBookings.scrollIntoView();
          });
        </script>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-auto">
    <p>&copy; 2025 Complete Physiotherapy</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
