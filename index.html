<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete Physiotherapy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --teal: #00bfa5;
      --dark: #121212;
      --light-gray: #f4f4f4;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark);
      color: #fff;
    }

    main {
      flex-grow: 1;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }

    .navbar-brand img {
      width: 50px;
      height: auto;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: #fff !important;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      color: var(--teal) !important;
    }

    /* Hero */
    .hero {
      position: relative;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0,0,0,0.6)), url('david.jpeg') center/cover no-repeat;
      color: #fff;
      padding: 80px 20px;
      text-align: center;
    }

    .hero img {
      max-width: 60%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(0, 191, 165, 0.3);
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      color: var(--teal);
      text-shadow: 0 0 15px rgba(0, 191, 165, 0.5);
    }

    .hero p {
      font-size: 1.25rem;
      color: #ddd;
    }

    .btn-teal {
      background-color: var(--teal);
      color: #fff;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-teal:hover {
      background-color: #00a791;
      box-shadow: 0 0 10px rgba(0, 191, 165, 0.5);
    }

    /* Footer */
    footer {
      background-color: #000;
      color: #aaa;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <!-- Logo on top left -->
      <a class="navbar-brand" href="#">
        <img src="completephysiosign.jpg" alt="Complete Physiotherapy Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero d-flex align-items-center justify-content-center flex-column">
    <div>
        <img src="completephysiosign.jpg">
    </div>
    <h1>Welcome to Complete Physiotherapy</h1>
    <p class="mb-4">Personalized care to get you moving better, faster.</p>
    <a href="services.html" class="btn btn-teal px-4 py-2">Explore Services</a>
  </header>

  <!-- Footer -->
  <footer class="text-center py-4 mt-auto">
    <p>&copy; 2025 Complete Physiotherapy</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
